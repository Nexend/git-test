<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <form class="form-control">
    <div class="container">
      <input type="text" name="primaryLanguage" value="HTML" disabled>
    </div>
    <div class="container">
      <input type="checkbox" name="agree">
    </div>
    <div class="container">
      <input type="checkbox" name="like" checked readonly>
    </div>
    <div class="container">
      <input type="color" name="favouriteColor" value="#ff7f50">
    </div>
    <div class="container">
      <input type="date" name="birthDate" value="2021-01-02">
    </div>
    <div class="container">
      <input type="datetime-local" name="birthTime" value="2024-10-04T13:02">
    </div>
    <div class="container">
      <input type="email" name="email" placeholder="example@domain.com" required>
    </div>
    <div class="container">
      <input type="file" name="avatar">
    </div>
    <div class="container">
      <input type="month" name="startLearning" value="2020-01">
    </div>
    <div class="container">
      <input type="number" name="favouriteNumber" value="17">
    </div>
    <div class="container">
      <textarea name="story" placeholder="A long time ago..." rows="5" cols="30"></textarea>
    </div>
    <div class="container">
      <input type="password" name="password" value="secret">
    </div>
    <div class="container languages">
      <input type="radio" name="language" value="html"><label>HTML</label>
      <input type="radio" name="language" value="css" checked><label>CSS</label>
      <input type="radio" name="language" value="javascript"><label>JavaScript</label> 
    </div>
    <div class="container">
      <input type="range" name="learningProgress" value="30">
    </div>
    <div class="container">
      <select name="framework">
        <option value="react">React</option>
        <option value="jquery" selected>jQuery</option>
        <option value="bootstrap">Bootstrap</option>
      </select>
    </div>
    <div class="container">
      <input type="search" name="search" placeholder="Type first letters...">
    </div>
    <div class="container">
      <input type="time" name="lunchEnd" value="14:01">
    </div>
    <div class="container">
      <input type="url" name="website" placeholder="https://website.com" required>
    </div>
    <div class="container">
      <input type="week" name="birthWeek" value="2021-W51">
    </div>
    <div class="container">
      <button type="submit">Save</button>
    </div>
  </form>
</body>

</html>
