<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <form>
    <div class="form-control">
      <label>Last Name</label>
      <input type="text" name="lastName" value="Emerson" readonly>
    </div>
    <div class="form-control">
      <label>Age</label>
      <input required type="number" name="age" value="17" min="3" max="10">
    </div>
    <div class="form-control">
      <input type="checkbox" name="agree" disabled>
      <label>Accept terms and conditions</label>
    </div>
    <div class="form-control choose-gender">
      <input type="radio" name="gender" checked>
      <label>Male</label>
      <input type="radio" name="gender">
      <label>Female</label>
      <input type="radio" name="gender">
      <label>Secret</label>
    </div>
    <div class="form-control">
      <textarea name="description" placeholder="Write description..." maxlength="10"></textarea>
    </div>
    <div class="form-control">
      <button type="submit">Submit</button>
    </div>
  </form>
</body>

</html>
